{% extends 'admin/master.html' %}

{% block body %}
  {% if not current_user.is_authenticated %}
    <h1>Welcome to the Control Panel for AsylumConnect<h1>
    <h2>Please <a href="{{ url_for('security.login') }}">login</a> or <a href="{{ url_for('security.register') }}">register</a> to continue</h2>
  {% endif %}
  {% if current_user.is_authenticated %}
    <h1>You are now logged in!</h1>
  {% endif %}
{% endblock %}
